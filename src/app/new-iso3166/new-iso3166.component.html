<div class="container spacer">
<div class="panel panel-success">
<div class="panel-heading">Nouveau pays</div>
<div class="panel-body">
<form #f="ngForm" (ngSubmit)="saveIso3166(f.value)">

<div class="form-group">
  <label class="control-label">Nom</label>
  <input class="form-control" type="text" ngModel name="pays" required />
</div>
<div class="form-group">
  <label class="control-label">A2</label>
  <input class="form-control" type="text" ngModel name="a2" required />
</div>
<div class="form-group">
  <label class="control-label">A3</label>
  <input class="form-control" type="text" ngModel name="a3" required />
</div>
<div class="form-group">
  <label class="control-label">Number</label>
  <input class="form-control" type="text" ngModel name="number" required />
</div>

<button [disabled]="!f.valid" type="submit" class="btn btn-success">Save </button>
</form>
</div>
</div>
</div>
